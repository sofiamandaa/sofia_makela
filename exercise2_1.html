<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <header>
        <img style="float: right;" src="images/firefox_logo120.png"
        alt="Firefox logo">
    </header>
    <h1>Mozilla</h1>
    <article>
        <iframe width="400" height="315" src="https://www.youtube.com/embed/ojcNcvb1olg"
         title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    </article>
    <div
        class="further-info">
        <a href="https://mozilla.fi">
            <img src="images/firefox_logo400.png"
                 alt="Visit the Firefox site"
                 srcset="firefox_logo400.png 200w"
                 sizes="(max-width: 400px) 200px, 50vw">
          </a>
          <a href="https://fi.wikipedia.org/wiki/Mozilla_Firefox">
              <img src="images/mozilla-dinosaur-head400.png"
              alt="Information about Mozilla"
              scrset="mozilla-dinosaur-head400.png ">
          </a>
    </div>

</html>
