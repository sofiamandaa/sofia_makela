<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <header>
        <img style="float: right;" src="images/firefox_logo120.png"
        alt="Firefox logo">
    </header>
    <h1>Mozilla</h1>
    <article>
        <iframe width="400" height="315" src="https://www.youtube.com/embed/ojcNcvb1olg"
         title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    </article>
    <div
        class="further-info">
        <a href="https://www.mozilla.org/en-US/firefox/new/%22%3E">
        <img srcset="images/firefox_logo120 400w, images/firefox_logo400.png 120w"
        sizes="(max-width: 500px) 120px, 400px"
        src="images/firefox_logo400.png"
        alt="firefox logo">
      </a>

      <a href="https://www.mozilla.org/%22%3E">
        <img srcset="images/mozilla-dinosaur-head400.png 400w, originals/mozilla-dinosaur-head120.png 120w"
        sizes="(max-width: 500px) 120px, 400px"
        src="images/mozilla-dinosaur-head400.png"
        alt="dinosaur head">
      </a>

      <a href="https://addons.mozilla.org/%22%3E">
        <img srcset="images/firefox-addons400.jpg 400w, images/firefox-addons120.jpg 120w"
        sizes="(max-width: 500px) 120px, 400px"
        src="images/firefox-addons120.png"
        alt="firefox addons">
      </a>

      <a href="https://developer.mozilla.org/en-US/%22%3E">
        <img srcset="mozilla_splash/originals/mdn.svg 400w, mozilla/splash/originals/mdn.svg 120w"
        sizes="(max-width: 500px) 120px, 400px"
        src="mozilla_splash/originals/mdn.svg"
        alt="mdn image">
      </a>
    </div>
    <div class="red-panda">

    </div>
    
    
</body>
</html>
